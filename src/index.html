<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <main class="main-section">
    <div class="todo-container">
      <ul class="todos">
        <li class="todo-title flex">
          <span>Today's To Do</span>
          <span class="btn"><i class="fa-solid fa-arrows-rotate"></i></span>
        </li>
        <li class="todo-input">
          <form id="todo-form"> 
            <input type="text" class="input form-input" placeholder="Add to your list..">
          </form>
          <span class="btn">
            <i class="fa-solid fa-arrow-left-long return"></i>
          </span>
        </li>
        <li class="lists">
          
        </li>
        <li class="todo-footer">
            <a href="#" id="clear">Clear all completed</a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
